version: "3.7"
services:
  derby:
    container_name: gessi-derby
    image: opavlova/db-derby
    ports:
      - "1033:1527"
    volumes:
      - db-volume:/dbs/DOCKERDB
    restart: unless-stopped

  webapp:
    container_name: gessi-webapp
    image: com.webapp.gessi/gessi-slr:1.2.0
    depends_on:
      - derby
    ports:
      - "1034:8080"

networks:
  default:

volumes:
  db-volume:
    external: true

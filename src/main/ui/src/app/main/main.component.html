<header fragment="header">
    <nav class="navbar navbar-expand-lg py-3 navbar-dark shadow-sm navbar-fixed-top" style="background-color: #153053;">
        <div class="container-fluid"><!--style="background-color: #356ac3;"-->
            <!-- GESSi logo -->
  
            <a id="logo" href="#" class="navbar-brand">
                <!-- Logo Image -->
                <img src="assets/favicon.ico" class="rounded-circle z-depth-0" alt="" height="35">
                
                <!-- Logo Text -->
                <span class="text-uppercase font-weight-bold"> GESSI-SLR</span>
            </a>
            <div style="width: 50%">
                <ul class="nav nav-tabs justify-content-center">
                    <li  class="nav-item">
                        <a *ngIf="this.selectedOption === 'index'" class="nav-link active">Home</a>
                        <a *ngIf="this.selectedOption !== 'index'" class="nav-link" (click)="changeOption('index')">Home</a>
  
                    </li>
                    <li class="nav-item">
                      <a *ngIf="this.selectedOption === 'import'" class="nav-link active">Import reference</a>
                      <a *ngIf="this.selectedOption !== 'import'" class="nav-link" (click)="changeOption('import')">Import reference</a>
                    </li>
                    <li  class="nav-item">
                      <a *ngIf="this.selectedOption === 'criteria'" class="nav-link active">Criteria</a>
                      <a *ngIf="this.selectedOption !== 'criteria'" class="nav-link" (click)="changeOption('criteria')">Criteria</a>
                    </li>
                    <li class="nav-item">
                        <a *ngIf="this.selectedOption === 'references'" class="nav-link active">References</a>
                        <a *ngIf="this.selectedOption !== 'references'" class="nav-link" (click)="changeOption('references')">References</a>
                    </li>
                    <li class="nav-item">
                      <a *ngIf="this.selectedOption === 'errors'" class="nav-link active">Errors</a>
                      <a *ngIf="this.selectedOption !== 'errors'" class="nav-link" (click)="changeOption('errors')">Errors</a>
                    </li>
                    <li  class="nav-item">
                      <a *ngIf="this.selectedOption === 'reset'" class="nav-link active">Reset</a>
                      <a *ngIf="this.selectedOption !== 'reset'" class="nav-link" (click)="changeOption('reset')">Reset</a>
                    </li>
                </ul>
  
            </div>
            <div class="d-flex justify-content-between" style="width: 20%">
              <label style="display: flex;" for="idProject"></label>
              <mat-select required id="idProject" (selectionChange)="changeProject()" [formControl]="selectedProject" class="form-control" [compareWith]="compareProjectObjects">
                  <mat-option *ngFor="let project of projects" [value]="project">{{project.name}}</mat-option>
                    
              </mat-select>
              <button type="button" class="btn btn-primary eBtn" (click)="createProjectDialog()">
                  <i class="fa fa-plus"></i>
              </button>
            </div>
        </div>
    </nav>
  </header>
  <div [ngSwitch]="selectedOption">
      <app-index *ngSwitchCase="'index'"></app-index>
      <app-references *ngSwitchCase="'references'" [references]="references" [idProject]="selectedProject.value.id" [exclusionCriteria]="EC" (referencesUpdated)="getProjectData()"></app-references>
      <app-errors *ngSwitchCase="'errors'" [errors]="errors"></app-errors>
      <app-reference-import *ngSwitchCase="'import'" [dlNames]="dlNames" [idProject]="selectedProject.value.id" (newReferencesImported)="newReferences()"> </app-reference-import>
      <app-criteria *ngSwitchCase="'criteria'" [inclusionCriteria]="IC" [exclusionCriteria]="EC" [idDuplicateCriteria]="selectedProject.value.idDuplicateCriteria" [idProject]="selectedProject.value.id" (criteriaUpdated)="getProjectCriteria()"></app-criteria>
      <app-project-delete *ngSwitchCase="'reset'" [idProject]="getIdProject()" [nameProject]="getNameProject()" (projectDeleted)="projectDeleted()"></app-project-delete>
  </div>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<div class="m-3">
    <div mat-dialog-title class="dialog-title">
        <h2 *ngIf="criteria.id === -1">New Criteria</h2>
        <h2 *ngIf="criteria.id !== -1">Edit Criteria</h2>
        <button class="boto" mat-icon-button aria-label="close dialog" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <form ngNativeValidate id="newCriteriaForm">
            <div hidden class="form-group">
                <label for="project">Id</label>
                <input type="number" id="project" class="form-control">
            </div>
            <div class="form-group">
                <label for="idICEC">Criteria name</label>
                <input id="idICEC" [formControl]="name" placeholder="Enter identifier ICEC" required type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="text">Description</label>
                <textarea rows="4" cols="50" id="text" placeholder="Enter description" required
                            type="text" [formControl]="desc" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required [formControl]="type" class="form-control">
                    <option value="" hidden="true">Select a type</option>
                    <option value="inclusion">Inclusion</option>
                    <option value="exclusion">Exclusion</option>
                </select>
            </div>
            <div class="footer">
                <input type="reset" class="btn btn-secondary pull-left" value="Clear">
                <input type="submit" id="createCriteriaSubmit" class="btn btn-primary pull-right" [value]="criteria.id === -1? 'Create criteria' : 'Edit Criteria'">
            </div>
        </form>
        <br>
        <br>
        <div th:if="${errorM}"> <p th:text="${errorM}" style="color:#ff0000"></p> </div>
    </mat-dialog-content>
</div>
